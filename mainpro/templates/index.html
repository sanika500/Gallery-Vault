<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Vault</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (optional for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for spacing and layout */
        .main-header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .header-title {
            margin-bottom: 10px;
        }
        .user-actions h3 {
            display: inline-block;
            margin-right: 20px;
            font-size: 1.2rem;
        }
        .user-actions .btn {
            margin-right: 10px;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        .image-card {
            width: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            
            object-fit: fill;
        }
        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .image-card:hover {
            transform: scale(1.05);
        }
        .img-fluid{
            width: 300px;
            height: 250px;
        }
    </style>
</head>
<body>
    
    <!-- Header Section -->
    <header class="main-header mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="header-title">Gallery Vault</h1>
            <div class="user-actions d-flex align-items-center">
                <h3 class="mr-3"><i class="bi bi-person-circle"></i> {{ user.username }}</h3>
                <a href="{% url 'post' %}" class="btn btn-success mr-2">Add Photo</a>
                <a href="{% url 'logoutuser' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </header>

    <!-- Gallery Section -->
    <main class="gallery-container container">
        <div class="row">
            {% for feed in feeds %}
            <div class="col-md-4 mb-4">
                <div class="image-card" srt>
                    <a href="{% url 'view_image' feed.pk %}">
                        <img src="{{ feed.feedimage.url }}" alt="User Image" class="img-fluid">
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
